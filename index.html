<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showPage('home')">
                <i class="fas fa-users"></i> Gestão de Clientes
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="showPage('home')">
                    <i class="fas fa-home"></i> Início
                </a>
                <a class="nav-link" href="#" onclick="showPage('novo-cliente')">
                    <i class="fas fa-user-plus"></i> Novo Cliente
                </a>
                <a class="nav-link" href="#" onclick="showPage('relatorios')">
                    <i class="fas fa-chart-bar"></i> Relatórios
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alertas -->
        <div id="alert-container"></div>

        <!-- Página Home -->
        <div id="page-home" class="page">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-users"></i> Lista de Clientes</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-primary" onclick="showPage('novo-cliente')">
                            <i class="fas fa-plus"></i> Adicionar Cliente
                        </button>
                        <button class="btn btn-success" onclick="showPage('relatorios')">
                            <i class="fas fa-file-excel"></i> Exportar Excel
                        </button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Cidade</th>
                                    <th>Data Cadastro</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="clientes-table">
                                <!-- Preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Página Novo Cliente -->
        <div id="page-novo-cliente" class="page" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h4><i class="fas fa-user-plus"></i> Adicionar Novo Cliente</h4>
                        </div>
                        <div class="card-body">
                            <form id="form-cliente">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome *</label>
                                    <input type="text" class="form-control" id="nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone *</label>
                                    <input type="tel" class="form-control" id="telefone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cidade" class="form-label">Cidade *</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-secondary" onclick="showPage('home')">
                                        <i class="fas fa-arrow-left"></i> Cancelar
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Salvar Cliente
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Página Detalhes do Cliente -->
        <div id="page-cliente-detalhes" class="page" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4><i class="fas fa-user"></i> Informações do Cliente</h4>
                        </div>
                        <div class="card-body" id="cliente-info">
                            <!-- Preenchido via JavaScript -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4><i class="fas fa-comments"></i> Interações</h4>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-primary mb-3" onclick="showAddInteraction()">
                                <i class="fas fa-plus"></i> Nova Interação
                            </button>
                            <div id="interacoes-list">
                                <!-- Preenchido via JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-secondary" onclick="showPage('home')">
                    <i class="fas fa-arrow-left"></i> Voltar à Lista
                </button>
            </div>
        </div>

        <!-- Página Relatórios -->
        <div id="page-relatorios" class="page" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header">
                            <h4><i class="fas fa-chart-bar"></i> Exportar Relatórios</h4>
                        </div>
                        <div class="card-body">
                            <form id="form-relatorio">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="filtro-nome" class="form-label">Filtrar por Nome</label>
                                            <input type="text" class="form-control" id="filtro-nome" placeholder="Digite o nome do cliente">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="filtro-cidade" class="form-label">Filtrar por Cidade</label>
                                            <select class="form-select" id="filtro-cidade">
                                                <option value="">Todas as cidades</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="data-inicio" class="form-label">Data Início</label>
                                            <input type="date" class="form-control" id="data-inicio">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="data-fim" class="form-label">Data Fim</label>
                                            <input type="date" class="form-control" id="data-fim">
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button type="button" class="btn btn-success" onclick="exportarExcel()">
                                        <i class="fas fa-file-excel"></i> Exportar Excel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Interação -->
    <div class="modal fade" id="modalInteracao" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nova Interação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-interacao">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tipo-interacao" class="form-label">Tipo de Interação *</label>
                                    <select class="form-select" id="tipo-interacao" required>
                                        <option value="">Selecione...</option>
                                        <option value="ligacao">Ligação</option>
                                        <option value="whatsapp">WhatsApp</option>
                                        <option value="visita">Visita Física</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="km-percorrida" class="form-label">KM Percorrida (apenas para visitas)</label>
                                    <input type="number" class="form-control" id="km-percorrida" min="0" step="0.1" value="0">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="descricao-interacao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao-interacao" rows="3" placeholder="Descreva a interação..."></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="data-interacao" class="form-label">Data da Interação *</label>
                                    <input type="date" class="form-control" id="data-interacao" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="horario-interacao" class="form-label">Horário da Interação *</label>
                                    <input type="time" class="form-control" id="horario-interacao" required>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="definirDataHoraAtual()">
                                <i class="fas fa-clock"></i> Usar Data/Hora Atual
                            </button>
                            <small class="text-muted">
                                <i class="fas fa-info-circle"></i> Data e hora podem ser editadas conforme necessário
                            </small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="salvarInteracao()">
                        <i class="fas fa-save"></i> Salvar Interação
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
